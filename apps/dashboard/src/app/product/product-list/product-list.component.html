<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Energy Drink</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let product of products" (click)="selected.emit(product)">
        <h3 matLine>{{product.name}}</h3>
        <p matLine>{{product.caffeineContent}}</p>
        <p matLine>{{product.description}}</p>

        <button mat-icon-button (click)="deleted.emit(product); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
